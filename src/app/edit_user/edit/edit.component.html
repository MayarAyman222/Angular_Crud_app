
<form  ms-auto (ngSubmit)="saveChanges()">
     <div class="m-3">
    <label for="exampleInputPassword1" class="form-label">User Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.name" name="name">
  </div>
  <div class="m-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email" name="email">
  </div>
 <div class="m-3">
    <label for="exampleInputPassword1" class="form-label">User Title</label>
    <input type="text" class="form-control" id="exampleInputPassword1"  [(ngModel)]="user.title" name="tilte">
  </div>
 <div class="m-3">
    <label for="exampleInputPassword1" class="form-label">User body</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.body" name="body">
  </div>
 
  <button type="submit" class="btn btn-primary m-3"  >Edit User</button>
  <button type="submit" class="btn btn-primary m-3" (click)="cancel()" > cancel Edit User</button>
</form>
